<script>
    function getData() {
        const firebaseConfig = {

            authDomain: "lobosciberneticos-ed171.firebaseapp.com",

        var firebaseGetC = firebase.database().ref().child("doadores").child("doacoes").child("comidas");

            firebaseGetR.on('value', function (datasnapshot) {

                document.getElementById("comidas").innerText = datasnapshot.val();
